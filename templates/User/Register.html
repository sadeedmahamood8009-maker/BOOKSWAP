<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/myapp/registeration_post/">
    {% csrf_token %}

  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <td>Date of Birth</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <td>Pin Code</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <td height="34">State</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="textfield8"></label>
      <input type="file" name="filefield" id="filefield" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input type="radio" name="Gender" value="Male" id="Gender_0" />
          Male</label>
        <br />
        <label>
          <input type="radio" name="Gender" value="Female" id="Gender_1" />
          Female</label>
        <br />
        <input type="radio" name="Gender" value="Other" id="Gender_2" />
          Other</label>
      </p></td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" /></td>
    </tr>
    <tr>
      <td>email</td>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield11" id="textfield11" /></td>
    </tr>
      <tr>
      <td>passward</td>
      <td><label for="textfield12"></label>
      <input type="text" name="textfield12" id="textfield12" /></td>
    </tr>
      <tr>
      <td>conform passward</td>
      <td><label for="textfield13"></label>
      <input type="text" name="textfield13" id="textfield13" /></td>
    </tr>
      <tr>
      <td>refference</td>
      <td><label for="textfield14"></label>
      <input type="text" name="textfield14" id="textfield14" /></td>
    </tr>
      <td colspan="2"><input type="submit" name="button" id="button" value="Submit" />
     
  </table>
</form>
</body>
</html>
